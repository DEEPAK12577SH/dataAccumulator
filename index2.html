    #formBox {

      padding: 20px;

    function displayChild(child) {
      var listItem = document.createElement('li');
      listItem.innerHTML = `<strong>Name:</strong> ${child.name}, <strong>Amount:</strong> Rs=${child.amount}/-, <strong>Village:</strong> ${child.village}, <strong>Saree:</strong> ${child.saree || 'N/A'}, <strong>Saath:</strong> ${child.saath || 'N/A'}`;

      var listContainer = document.getElementById('listContainer');
      listContainer.appendChild(listItem);
    }

    function filterChildren() {
      var searchInput = document.getElementById('searchInput').value.toLowerCase();
      var listContainer = document.getElementById('listContainer');
      var children = listContainer.getElementsByTagName('li');

      for (var i = 0; i < children.length; i++) {
        var childText = children[i].innerText.toLowerCase();

        // Show or hide based on the search input
        if (childText.includes(searchInput)) {
          children[i].style.display = 'block';
        } else {
          children[i].style.display = 'none';
        }
      }
    }
